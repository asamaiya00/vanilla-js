<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Memory Cards</title>
  </head>
  <body>
    <button id="clear" class="btn clear">
      <i class="fas fa-trash"></i> Clear Cards
    </button>

    <h1>
      Memory Cards
      <button id="show" class="add btn-small">
        <i class="fas fa-plus"></i> Add New Card
      </button>
    </h1>

    <div id="cards-container" class="cards">
      <div class="card active">
        <div class="inner-card">
          <div class="inner-card-front">
            <p>What is React?</p>
          </div>

          <div class="inner-card-back">
            <p>A JavaScript library</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="inner-card">
          <div class="inner-card-front">
            <p>What is Angular?</p>
          </div>

          <div class="inner-card-back">
            <p>A JavaScript framework</p>
          </div>
        </div>
      </div>
    </div>

    <div class="navigation">
      <button class="nav-button" id="prev">
        <i class="fas fa-arrow-left"></i>
      </button>

      <p id="current"></p>

      <button class="nav-button" id="next">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <div class="add-container" id="add-container">
      <h1>
        Add New Card
        <button id="hide" class="btn btn-small btn-ghost">
          <i class="fas fa-times"></i>
        </button>
      </h1>

      <div class="form-group">
        <label for="question">Question</label>
        <textarea
          id="question"
          placeholder="Enter your Question here..."
        ></textarea>
      </div>

      <div class="form-group">
        <label for="answer">Answer</label>
        <textarea
          id="answer"
          placeholder="Enter your Answer here..."
        ></textarea>
      </div>

      <button class="btn" id="add-card">
        <i class="fas fa-plus"></i> Add Card
      </button>
    </div>
  </body>
</html>
